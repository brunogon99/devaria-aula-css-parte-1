<!DOCTYPE html> <!--indicação que o documento é do tipo HTML--><!---->
<html lang="pt-br"> <!--indicação que a língua do documento é português-->
    <head>
        <meta charset="utf-8"/> <!--indicação da codificação de caracteres do documento-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/css/header.css" />
        <link rel="stylesheet" href="public/css/devaria.css" />
        <link rel="stylesheet" href="public/css/footer.css" />
        <link rel="stylesheet" href="public/css/fale-conosco.css" />
        <title>Fale Conosco</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/images/logo-devaria2.svg" alt="Logo Devaria" />
            </a>
            <nav class="menu"> <!--marcação de navegação-->
                <ul> <!--marcação de lista em formato de tópicos-->
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                    <li><a href="DevStars.html">DevStars</a></li>
                </ul>
            </nav>
        </header>
        <main class="cover-container">
            <h1 class="title text-center">Fale com a Devaria através desse formulário</h1> <!--h1 é para marcação de titulo-->
            <h2 class="sub-title text-center">Para entrar em contato preenchar os campos abaixo e clique em enviar.</h2>
            <form action="index.html" class="contact-form margin-horizontal-20px">
                <div>
                    <label>Nome:</label>
                    <input type="text" name="Nome" maxlength="70" required="true" />
                    </label>
                </div>
                <div>
                    <label>E-mail:</label>
                    <input type="text" name="Email" maxlength="150" required="true" />
                </div>
                <div>
                    <label>Comentário:</label>
                    <textarea name="Comentario" cols="50" rows="4"></textarea>
                </div>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo" /><span>Feminino</span>
                    <input type="radio" name="Sexo" /><span>Masculino</span>
                </div>
                <div>
                    <label>Aonde você conheceu a Devaria?</label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option>Amigos</option>
                        <option>Google</option>
                        <option>Instagram</option>
                        <option>Outros</option>
                    </select>
                    <div>
                    <label>Caso escolha a opção outros, comente aqui:</label>
                    <input type="text" name="Outros" />
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="Aceite" value="Aceite" />
                    <span>Aceito receber novidades da Devaria</span>
                </div>
                <div>
                    <input type="submit" name="Enviar" value="Enviar" />
                    <input type="reset" name="Limpar" value="Limpar" />
                </div>
            </form>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span> </br>
                <span>Conheça nosso canal no youtube</span>
            </section>
        </footer>
    </body>
</html>
